{% extends 'base.html' %}
{% load static %}


{% block extra_css %}
<link rel="stylesheet" href="{% static 'form.css' %}" type="text/css" />
{% endblock extra_css %}
{% block content %}



<form
  method="post"
  enctype="multipart/form-data"
  class="custom-form p-lg-4 p-2 pt-4 rounded-2 shadow-lg bg-white my-3"
>
  {% csrf_token %}

  <div class="form-group">
    <label for="id_title">Title:</label>
    <input type="text" id="title" name="title">
  </div>
  
  <div class="form-group">
    <label for="id_emoji">Emoji:</label>
    <input type="text" id="emoji" name="emoji">
    <button type="button" id="emojiPickerButton" class="btn btn-primary">Choose Emoji</button>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
<div id="emoji-picker"></div>



{% block extra_js %}
<script src="https://cdn.jsdelivr.net/npm/emoji-mart@latest/dist/browser.js"></script>
<script  src="{% static 'form.js' %}"  />
{% endblock extra_js %}


{% endblock %}
